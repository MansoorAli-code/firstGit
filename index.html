<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
        </div>
    </div>
    <script>
        var item_list = document.querySelector("#items")
        //parentElement
        item_list.parentElement.style.backgroundColor = "#f4f4f4"

        //lastelementchild
        item_list.lastElementChild.style.backgroundColor = "red";

        //lastchild
        console.log(item_list.lastChild)

        //createchild
        const newElement = document.createElement("li");
        newElement.textContent = "Item 5"

        //firstelementchild
        item_list.firstElementChild.style.backgroundColor = "#f4f4f4"

        //firstchild
        console.log(item_list.firstChild)

        //nextsibling
        item_list.nextSibling.style.backgroundColor = "red";

        //nextelementsibling
        item_list.nextElementSibling.style.backgroundColor = "#f5f5f5"

        //previoussibling
        console.log(item_list.previousSibling);

        console.log(item_list.previouselementsibling);
        console.log(item_list.createelement);
        console.log(item_list.setAttribute);
        //cre
        console.log(item_list.createtesxtnode);
        //appendchild
        item_list.appendChild(newElement);

        const mainHeader = document.getElementById('main-header');
        const helloBeforeLister = document.createElement('span');
        helloBeforeLister.textContent = 'Hello ';
        mainHeader.insertBefore(helloBeforeLister, mainHeader.firstElementChild);

        const itemsList = document.getElementById('items');
        const helloBeforeItem1 = document.createElement('li');
        helloBeforeItem1.textContent = 'Hello Item 1';
        itemsList.insertBefore(helloBeforeItem1, itemsList.firstElementChild);


    </script>

</body>

</html>
